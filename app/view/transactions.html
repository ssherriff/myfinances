{{ extends "layout.html" }}

{{ block Body() }}
<h1>Transactions</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Description</th>
            <th scope="col">Category</th>
            <th scope="col">Amount</th>
        </tr>
    </thead>
    <tbody>
        {{range t := .Data.Transactions }}
        <tr>
            <td>{{ t.DateDisplay() }}</td>
            <td>{{ t.Description }}</td>
            <td>{{ t.CategoryDisplay() }}</td>
            <td>{{ t.AmountDisplay() }}</td>
        </tr>
        {{end}}
    </tbody>
</table>
{{ end }}
